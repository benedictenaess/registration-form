<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" initial scale="1.0">
		<title>Registreringsskjema</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/variables.css">
		<link rel="stylesheet" href="css/font.css">
	</head>

	<body>
		<form class="form">
			<h1 class="form__title">Create An Account</h1>
			<div class="form__content">
				<div class="form__text-box form__input-firstname">
					<label for="firstname" class="form__text">First Name</label>
					<input name="firstname" id="firstname" type="text" class="form__input-box" placeholder="Enter your first name">
				</label>
				</div>

				<div class="form__text-box form__input-lastname">
					<label for="lastname" class="form__text">Last Name</label>
					<input name="lastname" id="lastname" type="text" class="form__input-box" placeholder="Enter your last name">
				</div>

				<div class="form__text-box form__input-email">
					<label for="email" class="form__text">Email</label>
					<input name="email" id="email" type="text" class="form__input-box" placeholder="Enter your email" autocomplete="email">
				</div>

				<div class="form__text-box form__input-phone">
					<label for="number" class="form__text">Phone</label>
					<input name="number" id="number" type="text" class="form__input-box" placeholder="Enter your number">
				</div>

				<div class="form__text-box form__input-pasword">
					<label for="pasword" class="form__text">Pasword</label>
					<input name="pasword" id="pasword" type="text" class="form__input-box" placeholder="Create your pasword">
				</div>

				<div class="form__text-box form__input-confirm">
					<label for="pasword-confirm" class="form__text">Confirm pasword</label>
					<input name="pasword-confirm" id="pasword-confirm" type="text" class="form__input-box" placeholder="Confirm your pasword">
				</div>

				<div class="form__bottom">
					<div checkbox class="form__text-box form__text form__checkbox">
						<input name="agree" id="agree" type="checkbox" required>
						<label for="agree">I agree to the Terms of User</label>
					</div>
					<button class="form__button">Create Account</button>
				</div>
			</div>
		</form>
	<script src="app.js"></script>
	</body>
</html>
